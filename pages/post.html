<section x-data="postDetail" x-init="init()" x-transition:enter.opacity.duration.200ms>
  <article class="post-content" x-show="post">
    <div class="post-actions">
      <button @click="$root.navigate('home')" class="action-btn">
        ← back
      </button>
      <button @click="$root.toggleFocus()" class="action-btn">
        <span x-text="$root.focusMode ? 'exit focus' : 'focus mode'"></span>
      </button>
    </div>

    <header class="post-header-detail">
      <h1 class="post-title-detail" x-text="post?.title"></h1>
      <div class="post-meta-detail">
        <span class="meta-item">
          <span x-text="formatDate(post?.date)"></span>
        </span>
        <span class="meta-separator">·</span>
        <span class="meta-item">
          <span x-text="post?.readTime + ' min read'"></span>
        </span>
      </div>
      <div class="post-tags-detail">
        <template x-for="tag in post?.tags || []" :key="tag">
          <span class="tag" @click="$root.navigateToTag(tag)" x-text="tag"></span>
        </template>
      </div>
    </header>

    <div class="post-body" x-html="post?.content"></div>
  </article>
</section>
